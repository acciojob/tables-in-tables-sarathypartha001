<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1" style="width: 100%; height: 100%;">
        <tr>
           
            <td>
                <!-- Nested Table 2 -->
                <table border="1" style="width: 100%; height: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
			 <td>
                <!-- Nested Table 1 -->
                <table border="1" style="width: 100%; height: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 -->
                <table border="1" style="width: 100%; height: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 -->
                <table border="1" style="width: 100%; height: 100%;">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr class="black-cell">
                        <td>HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
